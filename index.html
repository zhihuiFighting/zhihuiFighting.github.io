    <head>
        <style>
          .floating-element {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff006ade;
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            transition: transform 0.5s ease-out;
          }
        </style>
      </head>
      <body>
        <script>
          document.addEventListener('click', function(event) {
            var floatingElement = document.createElement('div');
            floatingElement.classList.add('floating-element');
            floatingElement.textContent = '我一定可以';
      
            document.body.appendChild(floatingElement);
      
            // 设置元素初始位置
            floatingElement.style.left = event.clientX + 'px';
            floatingElement.style.bottom = window.innerHeight - event.clientY + 'px';
      
            // 强制浏览器重新渲染，以触发动画效果
            void floatingElement.offsetWidth;
      
            // 将元素向上移动
            floatingElement.style.transform = 'translate(-50%, -200px)';
      
            // 在一段时间后移除元素
            setTimeout(function() {
              floatingElement.remove();
            }, 800);
          });
        </script>
      </body>

      <head>
        <head>
            <style>
              #play-button {
                position: absolute;
                top: 50px;
                left: 200px;
                width: 100px;
                height: 100px;
                cursor: pointer;
              }
            </style>
          </head>
          <body>
            <img id="play-button" src="https://pic3.zhimg.com/100/v2-baad868f568367692bd219720eceda46_r.jpeg"  onclick="toggleMusic()">
            <audio id="background-music" loop>
              <source src="https://music.163.com/song/media/outer/url?id=1330348068.mp3" type="audio/mpeg">
            </audio>
          
            <script>
              var backgroundMusic = document.getElementById('background-music');
              var playButton = document.getElementById('play-button');
          
              function toggleMusic() {
                if (backgroundMusic.paused) {
                  backgroundMusic.play();
                  playButton.src = 'https://pic3.zhimg.com/100/v2-baad868f568367692bd219720eceda46_r.jpeg';
                } else {
                  backgroundMusic.pause();
                  playButton.src = 'https://pic3.zhimg.com/100/v2-baad868f568367692bd219720eceda46_r.jpeg';    
                }
              }
            </script>
          </body>
